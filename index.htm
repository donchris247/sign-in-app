<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>form</title>
</head>
<body>
    <header class="heading">
        <nav class="navigation">
            <a href="#" class="nav-links ">sign in</a>
            <a href="#" class="nav-links btn">sign out</a>
        </nav>
    </header>
    <main class="main-content">
        <div class="container">
        <div class="left">
            <div class="ls"><p>sign in</p></div>
           <div class="lm"><p>new account</p></div>
        </div>
        <div class="content">
           <input type="username" name="username" placeholder="Username">
           <input type="email" name="email" placeholder="E-mail">
        <input type="password" name="password" placeholder="Password">
        </div>
        <div class="footer">
            <label class="cb">
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
            <p>I agree to the <span>Terms</span> </p>
        </div>
        <button class="bn"><a href="#">create account</a></button>
        </div>
    
    </main>
    <main class="main-cont">
        <div class="basic">
        <div class="left">
            <div class="sign"><p>sign in</p></div>
           <div class="new"><p>new account</p></div>
        </div>
        <div class="content">
           <input type="email" name="email" placeholder="E-mail">
        <input type="password" name="password" placeholder="Password">
        </div>
        <div class="footer">
            <label class="cb">
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
            <p>Remember me </p>
        </div>
        <button class="bn"><a href="#">login</a></button>
        <button class="goback"><a href="#">forget your password</a></button> 
    </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
